<div style="width: 100%; height: 33%;">
  <section >
    <div>
      <div id="container" class="container">
        <div class="row">
          <div class="col-sm-10 offset-sm-1 text-center">
            <div class="info-form mt-5">
              <form class="justify-content-center" (submit)="onLogin(loginForm)" #loginForm="ngForm">
                <div class="form-group">
                  <input
                    type="email"
                    name="email"
                    ngModel
                    class="form-control"
                    placeholder="E-Mail"
                    #emailInput="ngModel"
                    email
                    (focus)="onFocus()"
                  >
                  <div class="text-left text-danger" *ngIf="emailInput.invalid">Please enter a valid email</div>
                  <div class="text-left text-danger" *ngIf="!correctEmail">Wrong email, try again</div>
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    name="password"
                    ngModel
                    #passwordInput="ngModel"
                    class="form-control"
                    placeholder="Password"
                    (focus)="onFocus()"
                  >
                  <div class="text-left text-danger" *ngIf="!correctPassword">Wrong password, try again</div>
                </div>
                <button type="submit" class="btn btn-primary m-2">Login</button>
                <a routerLink="/auth/signup" class="btn btn-primary m-2">Sign up</a>
              </form>
            </div>
            <br>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
