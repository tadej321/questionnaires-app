<div id="header-container" class="container ">
  <div class="row justify-content-end">
    <div class="col-sm-3">
      <div class="col-12 btn-group btn-group-toggle"  #labelContainer data-toggle="buttons">
        <label class="btn btn-sm">
          <input (click)="onUserSelect(0)" type="radio" name="options" >ADMIN
        </label>
        <label class="btn btn-sm">
          <input (click)="onUserSelect(1)" type="radio" name="options" >USER
        </label>
      </div>
    </div>
  </div>
</div>
<div style="width: 100%; height: 33%;">
  <section >
    <div>
      <div id="container" class="container">
        <div class="row">
          <div class="col-sm-10 offset-sm-1 text-center">
            <div class="info-form mt-5">
              <form class="needs-validation justify-content-center" noValidate (submit)="onSignup(signupForm, $event)" #signupForm="ngForm">
                <div class="form-group">
                  <input
                    [ngClass]="emailTaken ? 'border-danger' : 'border-none'"
                    type="email"
                    name="email"
                    ngModel
                    class="form-control"
                    placeholder="E-Mail"
                    #emailInput="ngModel"
                    required
                    email>
                  <div class="text-left text-danger" *ngIf="emailInput.invalid && (emailInput.dirty)">
                    E-mail is required
                  </div>
                  <div class="text-left text-danger" *ngIf="emailTaken">This email is taken</div>
                </div>
                <div class="form-group">
                  <input
                    [ngClass]="passwordMismatch ? 'border-danger' : 'border-none'"
                    type="password"
                    name="password"
                    ngModel
                    #passwordInput="ngModel"
                    class="form-control"
                    placeholder="Password"
                    required>
                  <div class="text-left text-danger" *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)">
                    Password is required
                  </div>
                  <div class="text-left text-danger" *ngIf="passwordMismatch">Passwords do not match</div>
                </div>
                <div class="form-group">
                  <input
                    [ngClass]="passwordMismatch ? 'border-danger' : 'border-none'"
                    type="password"
                    name="repeatPassword"
                    ngModel
                    #repeatPasswordInput="ngModel"
                    class="form-control"
                    placeholder="Repeat password"
                    required>
                  <div class="text-left text-danger" *ngIf="repeatPasswordInput.invalid && (repeatPasswordInput.dirty || repeatPasswordInput.touched)">
                    Password is required
                  </div>
                  <div class="text-left text-danger" *ngIf="passwordMismatch">Passwords do not match</div>
                </div>
                <button type="submit" class="btn btn-primary m-2">Sign up</button>
                <button [routerLink]="['/auth/login']" class="btn btn-primary m-2 d-inline">Login</button>
              </form>
            </div>
            <br>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
