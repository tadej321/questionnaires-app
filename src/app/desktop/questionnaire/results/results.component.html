<div id="results-tlc" class="container-fluid">
  <div id="questionnaire-stats-c" class="col-sm-12 stat-c">
    <div class="inline-stats" id="responses-c">
      <p class="label">Responses</p>
      <p class="stat">NUMBER</p>
    </div>
    <div class="inline-stats" id="completion-rate-c">
      <p class="label">Completion rate</p>
      <p class="stat">NUMBER</p>
    </div>
    <div class="inline-stats" id="avg-time-c">
      <p class="label">Average time to complete</p>
      <p class="stat">NUMBER</p>
    </div>
  </div>
  <div class="col-sm-12 stat-c question-stat-c" *ngFor="let question of questionnaire.questions">
    <p>Question {{questionnaire.questions.indexOf(question) + 1}}</p>
    <h2>{{question.description}}</h2>
    <div class="progress p-bar-c" data-label="50 responses">
      <label class="p-bar-label">{{question.scale1}}</label>
      <div class="progress-bar w-100 p-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div class="progress p-bar-c" data-label="50 responses">
      <label class="p-bar-label">{{question.scale2}}</label>
      <div class="progress-bar w-100 p-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div class="progress p-bar-c" data-label="20 responses">
      <label class="p-bar-label">{{question.scale3}}</label>
      <div class="progress-bar w-100 p-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div class="progress p-bar-c" data-label="50 responses">
      <label class="p-bar-label">{{question.scale4}}</label>
      <div class="progress-bar w-100 p-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div class="progress p-bar-c" data-label="50 responses">
      <label class="p-bar-label">{{question.scale5}}</label>
      <div class="progress-bar w-100 p-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
  </div>
</div>
